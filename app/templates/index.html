<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="ProteinSearch">
    <title>ProteinSearch</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/bootstrap.min.css') }}">
</head>

<body>

<div class="container p-3">
    <div class="row">
        <div class="col">
            <h1>ProteinSearch - Input </h1>
        </div>
    </div>
    <hr>

    <form method="post" enctype="multipart/form-data" action="/">
        <div class="row">
            <div class="col-6">
            <input class="form-check" type="file" name="file" id="file">
            <label class="form-check-label" for="file">Select input file (PDB or mmCIF)</label>
            </div>
            <div class="col-6">
                <input class="form-check" type="text" name="chain" id="chain">
                <label class="form-check-label" for="chain">Enter name of the chain</label>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button class="btn btn-primary" type="submit" id="run" disabled>Run</button>
            </div>
        </div>
    </form>


</div>


<script src="{{ url_for('static', filename='jquery/jquery-3.4.1.min.js') }}"></script>
<script src="{{ url_for('static', filename='bootstrap/bootstrap.bundle.min.js') }}"></script>
<script src="{{ url_for('static', filename='main.js') }}"></script>

</body>
</html>
