<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="ProteinSearch">
    <title>Protein Chain Similarity Search - Details (query chain {{ query_chain }} and {{ object }})</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='litemol/css/LiteMol-plugin-light.min.css') }}" type="text/css" />

</head>

<body>

{% set pdb_id, chain_id = object.split(':') %}

<div class="container p-3">
    <div class="row">
        <div class="col">
            <h1>Protein Chain Similarity Search - Details</h1>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col">
            Details about the superposition of query chain <span class="font-weight-bold">{{ query_chain }}</span> and {{ object }}
        </div>
    </div>
    <div class="row">
        <div class="col">
         <div id="litemol" style="margin-top:100px; height:600px; position: relative"></div>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="{{ url_for('static', filename='litemol/LiteMol-plugin.min.js') }}"></script>
<script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
