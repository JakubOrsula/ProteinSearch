<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="ProteinSearch">
    <title>Protein Chain Similarity Search - Results</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.24/css/dataTables.bootstrap4.min.css">
    <style>
        html, body, .container-fluid {
            height: 100%;
        }
        #resize_wrapper {
            position: relative;
            height: 93%;
        }
        .dataTables_wrapper .dataTables_scroll div.dataTables_scrollBody {
            overflow-y: scroll !important;
        }
        img {
            width: 100px;
            height: 100px;
        }
        tbody .small_padding {
            padding: 5px !important;
        }
        .zoom {
            transition: transform .2s;
        }
        .zoom:hover {
            transform: scale(4) translate(-37%, 37%);
            border: 1px solid grey;
            background: white;
        }
    </style>
</head>

<body>

<input type="hidden" name="input-name" value="{{ input_name }}">
<input type="hidden" id="displayed_phase" value="">

<div class="container-fluid d-flex flex-column" style="max-width: 1800px">
    <div class="row pt-3">
        <div class="col">
            <a class="h1 text-dark card-link font-weight-bold" style="display: inline" href="{{ url_for('index') }}">Protein Chain Similarity Search</a>
            <h3 class="ml-5 text-secondary" style="display: inline">Results</h3>
        </div>
    </div>
    <div class="row">
        <div class="col" style="max-width: 1000px">
            <table class="table table-striped table-bordered table-sm" style="width:100%; font-size: 14px"
                   id="messif_stats">
                <caption class="h5" style="caption-side: top">Search statistics</caption>
                <thead>
                <tr>
                    <th rowspan="2" style="vertical-align:middle">Phase</th>
                    <th rowspan="2" style="vertical-align:middle">Status</th>
                    <th colspan="2" style="text-align: center">Query to pivots</th>
                    <th colspan="2" style="text-align: center">Search</th>
                    <th rowspan="2" style="vertical-align:middle">Total time</th>
                </tr>
                <tr>
                    <th>Distance computations</th>
                    <th>Time</th>
                    <th>Distance computations</th>
                    <th>Time</th>
                </tr>
                </thead>
            </table>
        </div>
    </div>
    <div class="row flex-fill">
        <div class="col d-flex flex-column">
            <div id="resize_wrapper">
                <table class="table table-striped table-bordered" style="width:100%; font-size: 14px" id="table">
                    <caption class="h5" style="caption-side: top">Most similar chains
                        to {{ input_name }}:{{ query }} </caption>
                </table>
            </div>
        </div>
    </div>
    <div class="row pb-3">
        <div class="col">
            <a class="btn btn-primary" href="{{ url_for('index') }}">Back</a>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.24/js/dataTables.bootstrap4.min.js"></script>
<script src="https://cdn.datatables.net/plug-ins/1.10.24/features/scrollResize/dataTables.scrollResize.min.js"></script>
<script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
