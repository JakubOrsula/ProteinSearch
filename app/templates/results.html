<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="ProteinSearch">
    <title>ProteinSearch - Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/bootstrap.min.css') }}">
</head>

<body>

<div class="container p-3">
    <div class="row">
        <div class="col">
            <h1>ProteinSearch - Results</h1>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col">
            Most similar objects to the query chain <span class="font-weight-bold" id="chain">{{ query }}</span> from <span class="font-weight-bold">{{ filename }}</span>
        </div>
    </div>
    <div class="row">
        <div class="col" id="status">
        </div>
    </div>
    <div class="row">
        <div class="col">
            <table class="table" id="table">
            <thead>
            <tr>
                    <th>No.</th>
                    <th>ID</th>
                    <th>Protein info from PDBe</th>
                    <th>Q-score</th>
                    <th>RMSD</th>
                    <th>Aligned res.</th>
                    <th>Seq. identity</th>
                    <th>Show</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <a class="btn btn-primary" href="{{ url_for('index') }}">Back</a>
        </div>
    </div>
</div>


<script src="{{ url_for('static', filename='jquery/jquery-3.4.1.min.js') }}"></script>
<script src="{{ url_for('static', filename='bootstrap/bootstrap.bundle.min.js') }}"></script>
<script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
